                  />

                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                  />
                </div>

                <div>
                  <label for="message" class="block text-sm font-medium mb-2"
                    >Message</label
                  >

                    id="message"
                    name="message"
                    rows="4"
                    required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                  ></textarea>
